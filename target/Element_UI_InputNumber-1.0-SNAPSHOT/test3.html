<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
    <style>

    </style>
</head>
<body>

<div id="app">
    <el-input-number :disabled="disable" :step="step" v-model="number" :min="min" :max="max" @change="change"
                     label="输入">
    </el-input-number>
    <br>
    <br>
    <br>
    <el-button :type="disable?'success':'warning'" @click="changeDisable">点击更改状态</el-button>
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            number: 0,
            min: 0,
            max: 30,
            step: 3,
            disable: true,
        },
        methods: {
            change: function ()
            {
                console.log(this.number)
            },
            changeDisable: function ()
            {
                this.disable = !this.disable;
            }
        },
        mounted()
        {

        }
    })
</script>
</body>
</html>
